<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-item">
        <img src="images/secret.gif" alt="Secret">
        <p>What do I like we do when alone?</p>
        <button onclick="checkAnswer('secret')">Hehe our secret</button>
        <button onclick="checkAnswer('kissy')">Kissy</button>
        <p id="feedback"></p>
    </div>
    <script>
        function checkAnswer(answer) {
            if (answer === 'secret') {
                document.getElementById('feedback').textContent = 'Hehe, I knew you’d know! ❤️';
                window.open('question4.html', '_blank'); // Opens the next question in a new tab
            } else {
                document.getElementById('feedback').textContent = 'Try again!';
            }
        }
    </script>
</body>
